services:
  api:
    build: .
    image: corelytics_worker_image
    container_name: corelytics_worker
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "127.0.0.1:3004:3000"
    dns:
      - 1.1.1.1
      - 8.8.8.8
    dns_opt:
      - ndots:0
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health > /dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - corelytics_net

networks:
  corelytics_net:
    external: true