services:
  api:
    build: .
    image: corelytics_worker_image
    container_name: corelytics_worker
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "127.0.0.1:3004:3000"
    dns:
      - 1.1.1.1
      - 8.8.8.8
    dns_opt:
      - ndots:0
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:3000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s
    networks:
      - corelytics_net

networks:
  corelytics_net:
    external: true